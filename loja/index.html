<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Loja Game</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  margin: 0;
  font-family: 'Press Start 2P', cursive;
  background: url('./public/leroy.png') no-repeat center center fixed;
  background-size: 1920px 1080px;
  background-color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  transition: background-image 1.5s ease;
  image-rendering: pixelated;
}

#game {
  width: 90%;
  max-width: 850px; /* maior para caber NPC + cards */
  text-align: center;
  padding: 0;
  border-radius: 20px;
  transition: all 0.5s ease;
}

/* ===== Start Screen ===== */
#startScreen {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  height: 35vh;
  padding: 20px;
}

#titleContainer h1 {
  color: #fff;
  font-size: 3rem;
  margin: 40px 0 0 0;
}

#buttonContainer {
  margin-bottom: -30px;
}

#startBtn {
  position: relative;
  width: 250px;
  max-width: 70%;
  padding: 10px 0;
  background-color: rgba(0,0,0,0.3);
  color: #fff;
  border: 0px solid #fff;
  border-radius: 12px;
  font-size: 1.4rem;
  cursor: pointer;
  transition: all 0.2s ease;
  font-family: 'Press Start 2P', cursive;
  margin-left: 30px;
}

#startBtn:hover {
  background-color: rgba(255,255,255,0.3);
  transform: scale(1.05);
}
#startBtn::after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  bottom: -100px;
  height: 50px;
  pointer-events: all;
}

/* ===== Shop ===== */
#shop {
  display: none;
  flex-direction: row; /* agora row */
  align-items: flex-start;
  justify-content: center;
  gap: 50px;
  animation: fadeIn 0.8s ease;
}

/* ===== NPC CSS ===== */
.npc-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  gap: 10px;
  position: relative;
}

.npc {
  width: 250px;
  height: 250px;
  background: url('./public/novinNPC.png') no-repeat center center / contain;
  animation: float 2s ease-in-out infinite;
}

.npc-text {
  background: #fff;
  border: 2px solid #ccc;
  border-radius: 10px;
  padding: 10px 20px;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
  font-weight: 500;
  margin-top: 10px;
}

/* ===== Sections Pixel Art Marrom Madeira ===== */
.sections-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin: 0 auto;
  position: relative;
}

.section {
  width: 140px;
  height: 140px;
  background: #8b5a2b;
  border: 3px solid #5c3317;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 0.6rem;
  font-weight: bold;
  color: #fff8dc;
  text-align: center;
  box-shadow: 4px 4px 0 #5c3317, -2px -2px 0 #d2b48c;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s, background 0.3s, z-index 0.3s;
  image-rendering: pixelated;
  position: relative;
  z-index: 1;
}

.section:hover {
  transform: translateY(-15px) scale(1.05);
  background: #a0522d;
  box-shadow: 8px 8px 0 #5c3317, -4px -4px 0 #d2b48c;
  z-index: 10;
}

.section span {
  font-size: 1.5rem;
  margin-bottom: 6px;
  text-shadow: 1px 1px #d2b48c, 2px 2px rgba(0,0,0,0.3);
}

/* ===== Anima√ß√µes ===== */
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== Responsivo ===== */
@media (max-width: 800px) {
  #game {
    max-width: 100%;
    flex-direction: column;
  }
  #shop {
    flex-direction: column;
    gap: 30px;
    align-items: center;
  }
  .npc {
    width: 200px;
    height: 200px;
  }
}
</style>
</head>
<body>
<div id="game">
  <!-- Start Screen -->
  <div id="startScreen">
    <div id="titleContainer">
      <h1></h1>
    </div>
    <div id="buttonContainer">
      <button id="startBtn">Entrar</button>
    </div>
  </div>

  <!-- Shop -->
  <div id="shop">
    <div class="npc-container" id="npc-container-placeholder"></div>
    <div class="sections-container" id="sections-container-placeholder">
      <div class="section" data-url="materiais.html"><span>üåæ</span>Materiais</div>
      <div class="section" data-url="carpintaria.html"><span>ü™µ</span>Carpintaria</div>
      <div class="section" data-url="eletricidade.html"><span>‚ö°</span>Eletricidade</div>
      <div class="section" data-url="ferramentas.html"><span>üõ†Ô∏è</span>Ferramentas</div>
      <div class="section" data-url="pisos.html"><span>üü´</span>Pisos</div>
      <div class="section" data-url="ceramica.html"><span>üè∫</span>Cer√¢mica</div>
    </div>
  </div>
</div>

<script>
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const shop = document.getElementById("shop");
const body = document.body;

// Fun√ß√£o para carregar o conte√∫do da loja
function showShop() {
    body.style.background = "url('./public/lojaaberta.png') no-repeat center center fixed";
    body.style.backgroundSize = "1920px 1080px"; // Usar cover para melhor ajuste
    startScreen.style.display = "none";
    shop.style.display = "flex";

    loadHTML('./npc.html', '#npc-container-placeholder');
    loadHTML('./sections.html', '#sections-container-placeholder');
}

// L√≥gica do bot√£o de entrar
startBtn.addEventListener("click", () => {
    // Anima√ß√£o de transi√ß√£o dos fundos
    body.style.background = "url('./public/lojaabrindo.png') no-repeat center center fixed";
    body.style.backgroundSize = "1920px 1080px";

    // Mostra a loja ap√≥s a anima√ß√£o
    setTimeout(showShop, 1000);
});

function loadHTML(url, selector) {
    fetch(url)
        .then(resp => resp.text())
        .then(html => document.querySelector(selector).innerHTML = html)
        .then(() => {
            document.querySelectorAll(".section").forEach(sec => {
                sec.addEventListener("click", () => {
                    // Adicionado o caminho correto para as se√ß√µes
                    const url = `secoes/${sec.getAttribute("data-url")}`;
                    window.location.href = url;
                });
            });
        });
}


// --- NOVO C√ìDIGO ---
// Esta parte executa assim que a p√°gina carrega
window.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const view = urlParams.get('view');

    // Se a URL contiver "?view=shop", pula a tela de in√≠cio
    if (view === 'shop') {
        showShop(); // Chama a fun√ß√£o que mostra a loja diretamente
    }
});
</script>
</body>
</html>
