<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Loja Game</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  margin: 0;
  font-family: 'Press Start 2P', cursive;
  background: url('./public/leroy.png') no-repeat center center fixed;
  background-size: 1920px 1080px; 
  background-color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  transition: background-image 1.5s ease;
  image-rendering: pixelated;
  overflow: hidden; /* Evita barras de rolagem durante a animação */
}

#game {
  width: 90%;
  max-width: 950px;
  text-align: center;
  padding: 0;
  border-radius: 20px;
  transition: all 0.5s ease;
}

/* ===== Start Screen ===== */
#startScreen {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  height: 35vh;
  padding: 20px;
}

#titleContainer h1 {
  color: #fff;
  font-size: 3rem;
  margin: 40px 0 0 0;
}

#buttonContainer {
  margin-bottom: -30px;
}

#startBtn {
  position: relative;
  width: 250px;
  max-width: 70%;
  padding: 10px 0;
  background-color: rgba(0,0,0,0.3);
  color: #fff;
  border: 0px solid #fff;
  border-radius: 12px;
  font-size: 1.4rem;
  cursor: pointer;
  transition: all 0.2s ease;
  font-family: 'Press Start 2P', cursive;
  margin-left: 30px;
}

#startBtn:hover {
  background-color: rgba(255,255,255,0.3);
  transform: scale(1.05);
}

#startBtn::after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  bottom: -100px;
  height: 50px;
  pointer-events: all;
}

/* ===== Shop ===== */
/* CSS CORRIGIDO DO #shop */
#shop {
  display: none;
  position: relative;
  width: 100%;
  height: 100vh; /* <-- CORRIGIDO para ocupar a tela toda */
  flex-direction: row;
  /* MODIFICADO: Centraliza verticalmente o conteúdo */
  align-items: center; 
  justify-content: center;
  gap: 50px;
  animation: fadeIn 0.8s ease;
  /* TODAS as linhas de 'background' foram removidas */
}

/* ===== NPC CSS (MODIFICADO) ===== */
.npc-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  gap: 10px;
  /* NOVO: Posição absoluta para ser controlado via JS */
  position: absolute;
  z-index: 100;
  /* Transição suave para o movimento */
  transition: left 0.1s linear, bottom 0.1s linear;
}

.npc {
  width: 500px;
  height: 500px;
  background: url('./public/novinNPC.png') no-repeat center center / contain;
  animation: float 2s ease-in-out infinite;
}

.npc-text {
  background: #fff;
  border: 2px solid #ccc;
  border-radius: 10px;
  padding: 10px 20px;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
  font-weight: 500;
  margin-top: 10px;
}

/* ===== Sections (MODIFICADO) ===== */
.sections-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin: 0 auto;
  position: relative;
  /* NOVO: Espaço na esquerda para o NPC */
  margin-left: 200px; 
}

.section {
  width: 140px;
  height: 140px;
  background: #8b5a2b;
  border: 3px solid #5c3317;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 0.6rem;
  font-weight: bold;
  color: #fff8dc;
  text-align: center;
  box-shadow: 4px 4px 0 #5c3317, -2px -2px 0 #d2b48c;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s, background 0.3s, z-index 0.3s;
  image-rendering: pixelated;
  position: relative;
  z-index: 1;
}

.section:hover {
  transform: translateY(-15px) scale(1.05);
  background: #a0522d;
  box-shadow: 8px 8px 0 #5c3317, -4px -4px 0 #d2b48c;
  z-index: 10;
}

.section span {
  font-size: 1.5rem;
  margin-bottom: 6px;
  text-shadow: 1px 1px #d2b48c, 2px 2px rgba(0,0,0,0.3);
}

/* ===== Animações ===== */
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* NOVA ANIMAÇÃO DE ANDAR */
@keyframes walk {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  25% { transform: translateY(-4px) rotate(-3deg); }
  50% { transform: translateY(0) rotate(3deg); }
  75% { transform: translateY(-3px) rotate(-2deg); }
}

/* Classe que ativa a animação de andar */
.npc.walking {
  animation: walk 0.4s infinite ease-in-out;
}

</style>
</head>
<body>
<div id="game">
  <div id="startScreen">
    <div id="titleContainer">
      <h1></h1>
    </div>
    <div id="buttonContainer">
      <button id="startBtn">Entrar</button>
    </div>
  </div>

  <div id="shop">
    <div id="npc-container-placeholder"></div>
    <div id="sections-container-placeholder"></div>
  </div>
</div>

<script>
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const shop = document.getElementById("shop");
const body = document.body;

// --- VARIÁVEIS PARA O CONTROLE DO NPC ---
let npcContainer;
let npc;
let sections = [];
let npcPos = { x: -300, y: 200 };
let targetPos = null;
let speed = 4;
let walking = false;

// Função para exibir a loja
function showShop() {
    // ESTA LINHA ESTÁ CORRETA: Muda o fundo do BODY
    body.style.backgroundImage = "url('./public/dentroLoja.jpg')"; 
    startScreen.style.display = "none";
    shop.style.display = "flex";

    Promise.all([
        fetch('./npc.html').then(res => res.text()),
        fetch('./sections.html').then(res => res.text())
    ]).then(([npcHtml, sectionsHtml]) => {
        document.getElementById('npc-container-placeholder').innerHTML = npcHtml;
        document.getElementById('sections-container-placeholder').innerHTML = sectionsHtml;
        initializeGame();
    });
}

// Evento do botão de iniciar
startBtn.addEventListener("click", () => {
    // ESTA LINHA TAMBÉM ESTÁ CORRETA: Muda o fundo do BODY para a transição
    body.style.backgroundImage = "url('./public/lojaabrindo.png')"; 
    setTimeout(showShop, 1500);
});

// --- LÓGICA DO JOGO E ANIMAÇÃO (NÃO PRECISA MUDAR) ---
function initializeGame() {
    npcContainer = document.querySelector(".npc-container");
    npc = document.querySelector(".npc");
    sections = document.querySelectorAll(".section");

    npcContainer.style.left = npcPos.x + 'px';
    npcContainer.style.bottom = npcPos.y + 'px';
    

    sections.forEach(sec => {
        sec.addEventListener("click", () => {
            const url = `secoes/${sec.getAttribute("data-url")}`;
            const rect = sec.getBoundingClientRect();
            const shopRect = shop.getBoundingClientRect();

            document.querySelector('.npc-text').style.display = 'Olá! Escolha uma seção da loja!';

            window.location.href = url;
        });
    });

}


// Lógica para voltar direto para a loja (NÃO PRECISA MUDAR)
window.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('view') === 'shop') {
        showShop();
    }
});
</script>
</body>
</html>
